name: NPM CI

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - run: npm install -g vsce
    - run: vsce package
    - uses: actions/upload-artifact@v1
      with:
        name: z80-asm-meter-vscode-nightly
        path: z80-asm-meter-vscode-*.vsix
